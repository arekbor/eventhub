<div class="flex flex-column">
  <form [formGroup]="form">
    <app-input
      type="text"
      label="Title"
      inputId="title"
      formControlName="title"
      [isLoading]="eventPerform.isLoading"
      [readonly]="
        event !== undefined &&
        userManagerCalendarPermissionPerform.data?.access !==
          calendarAccess.CanReadAndModify
      "
    />

    <app-checkbox
      label="All day"
      formControlName="allDay"
      [enabled]="!eventPerform.isLoading"
      [readonly]="
        event !== undefined &&
        userManagerCalendarPermissionPerform.data?.access !==
          calendarAccess.CanReadAndModify
      "
    />

    <app-date-time-input
      formControlName="start"
      label="Date time range from"
      inputId="date-time-range-from"
      appendTo="body"
      [showTime]="!form.get('allDay')?.value"
      [maxDate]="form.get('end')?.value"
      [isLoading]="eventPerform.isLoading"
      [readonly]="
        event !== undefined &&
        userManagerCalendarPermissionPerform.data?.access !==
          calendarAccess.CanReadAndModify
      "
    />

    <app-date-time-input
      formControlName="end"
      label="Date time range to"
      inputId="date-time-range-to"
      appendTo="body"
      [showTime]="!form.get('allDay')?.value"
      [minDate]="form.get('start')?.value"
      [isLoading]="eventPerform.isLoading"
      [readonly]="
        event !== undefined &&
        userManagerCalendarPermissionPerform.data?.access !==
          calendarAccess.CanReadAndModify
      "
    />

    <p-editor
      formControlName="description"
      [readonly]="
        eventPerform.isLoading ||
        (event !== undefined &&
          userManagerCalendarPermissionPerform.data?.access !==
            calendarAccess.CanReadAndModify)
      "
    >
      <ng-template pTemplate="header">
        <span class="ql-formats">
          <button type="button" class="ql-bold" aria-label="Bold"></button>
          <button type="button" class="ql-italic" aria-label="Italic"></button>
          <button
            type="button"
            class="ql-underline"
            aria-label="Underline"
          ></button>
          <button type="button" class="ql-strike" aria-label="strike"></button>
          <button
            type="button"
            class="ql-blockquote"
            aria-label="blockquote"
          ></button>
          <button
            type="button"
            class="ql-code-block"
            aria-label="code-block"
          ></button>
          <button type="button" class="ql-link" aria-label="link"></button>
        </span>

        <select class="ql-size">
          <option value="small"></option>
          <option selected></option>
        </select>
      </ng-template>
    </p-editor>
  </form>

  <div class="flex justify-content-end mt-5">
    @if(event) {
    <p-button
      size="small"
      severity="danger"
      label="Delete"
      outlined="true"
      [disabled]="
        userManagerCalendarPermissionPerform.data?.access !==
        calendarAccess.CanReadAndModify
      "
      [loading]="
        eventPerform.isLoading || userManagerCalendarPermissionPerform.isLoading
      "
      (onClick)="onDeleteEvent()"
    />
    }

    <app-form-submit
      [form]="form"
      (validSubmit)="onSubmit()"
      [disabled]="
        event !== undefined &&
        userManagerCalendarPermissionPerform.data?.access !==
          calendarAccess.CanReadAndModify
      "
      [isLoading]="
        eventPerform.isLoading || userManagerCalendarPermissionPerform.isLoading
      "
      class="ml-2"
      >Submit</app-form-submit
    >
  </div>
</div>
