<div class="flex flex-column">
  <form [formGroup]="form">
    <app-input
      type="text"
      label="Title"
      inputId="title"
      formControlName="title"
      [isLoading]="eventPerform.isLoading"
    />

    <app-checkbox
      label="All day"
      formControlName="allDay" b
      [enabled]="!eventPerform.isLoading"
    />

    <app-date-time-input
      formControlName="start"
      label="Date time range from"
      inputId="date-time-range-from"
      appendTo="body"
      [showTime]="!form.get('allDay')?.value"
      [maxDate]="form.get('end')?.value"
      [isLoading]="eventPerform.isLoading"
    />

    <app-date-time-input
      formControlName="end"
      label="Date time range to"
      inputId="date-time-range-to"
      appendTo="body"
      [showTime]="!form.get('allDay')?.value"
      [minDate]="form.get('start')?.value"
      [isLoading]="eventPerform.isLoading"
    />

    <p-editor formControlName="description" [readonly]="eventPerform.isLoading">
      <ng-template pTemplate="header">
        <span class="ql-formats">
          <button type="button" class="ql-bold" aria-label="Bold"></button>
          <button type="button" class="ql-italic" aria-label="Italic"></button>
          <button
            type="button"
            class="ql-underline"
            aria-label="Underline"
          ></button>
          <button type="button" class="ql-strike" aria-label="strike"></button>
          <button
            type="button"
            class="ql-blockquote"
            aria-label="blockquote"
          ></button>
          <button
            type="button"
            class="ql-code-block"
            aria-label="code-block"
          ></button>
          <button type="button" class="ql-link" aria-label="link"></button>
        </span>

        <select class="ql-size">
          <option value="small"></option>
          <option selected></option>
        </select>
      </ng-template>
    </p-editor>
  </form>

  <div class="flex justify-content-end mt-5">
    @if(event) {
    <p-button
      size="small"
      severity="danger"
      label="Delete"
      outlined="true"
      [loading]="eventPerform.isLoading"
      (onClick)="onDeleteEvent()"
    />
    }

    <app-form-submit
      [form]="form"
      (validSubmit)="onSubmit()"
      [isLoading]="eventPerform.isLoading"
      class="ml-2"
      >Submit</app-form-submit
    >
  </div>
</div>
