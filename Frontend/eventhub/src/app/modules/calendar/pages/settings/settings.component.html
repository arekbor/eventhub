<div class="mt-3">
  <p-button
    label="Add user"
    icon="pi pi-plus"
    size="small"
    outlined="true"
    severity="secondary"
    (onClick)="onAddUser()"
  />

  <div class="text-color-secondary font-light text-xl mt-3">
    Share with specific people
  </div>

  <div class="mt-2">
    <p-table
      [value]="calendarPermissions"
      scrollable="true"
      scrollHeight="600px"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>User id</th>
          <th>Email</th>
          <th>User name</th>
          <th>Access</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.userId }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.username }}</td>
          <td>
            <p-tag [value]="mapCalendarAccess(item.access)" severity="info" />
          </td>
          <td>
            <p-button
              label="Edit"
              severity="primary"
              size="small"
              outlined="true"
              (onClick)="onEdit(item)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
