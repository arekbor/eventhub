<div class="flex flex-column mt-3 mx-3 md:mx-8">
  <form [formGroup]="form">
    <app-input
      type="password"
      label="Current password"
      inputId="currentPassword"
      [isLoading]="updatePasswordPerform.isLoading"
      formControlName="currentPassword"
    />

    <app-input
      type="password"
      label="New password"
      inputId="newPassword"
      [isLoading]="updatePasswordPerform.isLoading"
      formControlName="newPassword"
    />

    <app-input
      type="password"
      label="Confirm new password"
      inputId="confirmNewPassword"
      [isLoading]="updatePasswordPerform.isLoading"
      formControlName="confirmNewPassword"
    />
  </form>

  <div class="flex justify-content-end">
    <app-form-submit
      [form]="form"
      [isLoading]="updatePasswordPerform.isLoading"
      (validSubmit)="onSubmit()"
      >Update your password</app-form-submit
    >
  </div>
</div>
