@if(control) {
<div class="field mt-5" [ngClass]="{ required: isRequired }">
  @if(isLoading) {
  <p-iconField iconPosition="right">
    <p-inputIcon styleClass="pi pi-spinner pi-spin" />
    <input type="text" [disabled]="true" pInputText class="w-full" />
  </p-iconField>
  } @else {
  <p-floatLabel>
    <input
      [type]="type"
      [id]="inputId"
      [formControl]="control"
      pInputText
      class="w-full"
    />
    <label [for]="inputId">{{ label }}</label>
  </p-floatLabel>
  } @if(control.invalid && (control.dirty || control.touched)) {
  <app-validation-errors [errors]="control.errors" />
  }
</div>

}
